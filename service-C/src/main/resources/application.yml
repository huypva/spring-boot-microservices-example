grpc:
  server:
    port: 8183

spring:
  application:
    name: service-C
  profiles:
    active: local
  datasource:
    url: "jdbc:mysql://localhost:3306/service_c"
    username: user
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MySQL5Dialect
    show-sql: true
    hibernate:
      ddl-auto: none

opentracing:
  jaeger:
    service-name: service-C
    enabled: true
    udp-sender:
      host: localhost
      port: 6831
    log-spans: true
    enable-b3-propagation: false
    probabilistic-sampler:
      sampling-rate: 1.0