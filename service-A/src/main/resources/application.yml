server:
  port : 8081

grpc:
  port: 8181
  client:
    serviceb:
      address: static://localhost:8182
      enableKeepAlive: true
      keepAliveWithoutCalls: true
      negotiationType: plaintext
    servicec:
      address: static://localhost:8183
      enableKeepAlive: true
      keepAliveWithoutCalls: true
      negotiationType: plaintext

spring:
  profiles:
    active: local
  application:
    name: "service-A"
  sleuth:
    propagation:
      type: B3 #,W3C
    sampler:
      probability: 1.0
  zipkin:
    base-url: http://localhost:9411
  kafka:
    bootstrap-servers: "localhost:9093"